name: to_do
description: "To-Do Flutter App"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.2.1
  go_router: ^16.3.0
  smooth_page_indicator: ^1.2.1
  google_fonts: ^6.3.2
  bloc: 9.1.0
  flutter_bloc: ^9.1.1
  meta: ^1.12.0
  local_auth: ^3.0.0
  local_auth_android: ^2.0.0
  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  equatable: ^2.0.7
  google_sign_in: ^7.2.0
  flutter_facebook_auth: ^7.1.2
  intl: ^0.20.2
  table_calendar: ^3.2.0
  cloud_firestore: ^6.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svgs/